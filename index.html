<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link rel="stylesheet" href="gh-fork-ribbon.css" />
    <style>
      #map {
        height: 90vh;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="leaflet-provider.js"></script>
    <script>
      var map = L.map("map", {
        center: [36.752887, 3.042048],
        zoom: 13
      });
      var defaultLayer = L.tileLayer
        .provider("OpenStreetMap.Mapnik")
        .addTo(map);
      var marker = L.marker([36.75, 3.04]).addTo(map);
      var circle = L.circle([36.708, 3.0], {
        color: "red",
        fillColor: "#f03",
        fillOpacity: 0.5,
        radius: 2000
      }).addTo(map);

      marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
      circle.bindPopup("I am a circle.");
      var baseLayers = {
        "OpenStreetMap Default": defaultLayer,
        "OpenStreetMap German Style": L.tileLayer.provider("OpenStreetMap.DE"),
        "OpenStreetMap H.O.T.": L.tileLayer.provider("OpenStreetMap.HOT"),
        "Thunderforest OpenCycleMap": L.tileLayer.provider(
          "Thunderforest.OpenCycleMap"
        ),
        "Thunderforest Transport": L.tileLayer.provider(
          "Thunderforest.Transport"
        ),
        "Thunderforest Landscape": L.tileLayer.provider(
          "Thunderforest.Landscape"
        ),
        "Hydda Full": L.tileLayer.provider("Hydda.Full"),
        "Stamen Toner": L.tileLayer.provider("Stamen.Toner"),
        "Stamen Terrain": L.tileLayer.provider("Stamen.Terrain"),
        "Stamen Watercolor": L.tileLayer.provider("Stamen.Watercolor"),
        "Jawg Streets": L.tileLayer.provider("Jawg.Streets"),
        "Jawg Terrain": L.tileLayer.provider("Jawg.Terrain"),
        "Esri WorldStreetMap": L.tileLayer.provider("Esri.WorldStreetMap"),
        "Esri DeLorme": L.tileLayer.provider("Esri.DeLorme"),
        "Esri WorldTopoMap": L.tileLayer.provider("Esri.WorldTopoMap"),
        "Esri WorldImagery": L.tileLayer.provider("Esri.WorldImagery"),
        "Esri WorldTerrain": L.tileLayer.provider("Esri.WorldTerrain"),
        "Esri WorldShadedRelief": L.tileLayer.provider(
          "Esri.WorldShadedRelief"
        ),
        "Esri WorldPhysical": L.tileLayer.provider("Esri.WorldPhysical"),
        "Esri OceanBasemap": L.tileLayer.provider("Esri.OceanBasemap"),
        "Esri NatGeoWorldMap": L.tileLayer.provider("Esri.NatGeoWorldMap"),
        "Esri WorldGrayCanvas": L.tileLayer.provider("Esri.WorldGrayCanvas"),
        "Geoportail France Maps": L.tileLayer.provider("GeoportailFrance"),
        "Geoportail France Orthos": L.tileLayer.provider(
          "GeoportailFrance.orthos"
        ),
        "Geoportail France classic maps": L.tileLayer.provider(
          "GeoportailFrance.ignMaps"
        ),
        "USGS USTopo": L.tileLayer.provider("USGS.USTopo"),
        "USGS USImagery": L.tileLayer.provider("USGS.USImagery"),
        "USGS USImageryTopo": L.tileLayer.provider("USGS.USImageryTopo")
      };

      var overlayLayers = {
        OpenSeaMap: L.tileLayer.provider("OpenSeaMap"),
        "OpenWeatherMap Clouds": L.tileLayer.provider("OpenWeatherMap.Clouds"),
        "OpenWeatherMap CloudsClassic": L.tileLayer.provider(
          "OpenWeatherMap.CloudsClassic"
        ),
        "OpenWeatherMap Precipitation": L.tileLayer.provider(
          "OpenWeatherMap.Precipitation"
        ),
        "OpenWeatherMap PrecipitationClassic": L.tileLayer.provider(
          "OpenWeatherMap.PrecipitationClassic"
        ),
        "OpenWeatherMap Rain": L.tileLayer.provider("OpenWeatherMap.Rain"),
        "OpenWeatherMap RainClassic": L.tileLayer.provider(
          "OpenWeatherMap.RainClassic"
        ),
        "OpenWeatherMap Pressure": L.tileLayer.provider(
          "OpenWeatherMap.Pressure"
        ),
        "OpenWeatherMap PressureContour": L.tileLayer.provider(
          "OpenWeatherMap.PressureContour"
        ),
        "OpenWeatherMap Wind": L.tileLayer.provider("OpenWeatherMap.Wind"),
        "OpenWeatherMap Temperature": L.tileLayer.provider(
          "OpenWeatherMap.Temperature"
        ),
        "OpenWeatherMap Snow": L.tileLayer.provider("OpenWeatherMap.Snow"),
        "Geoportail France Parcels": L.tileLayer.provider(
          "GeoportailFrance.parcels"
        ),
        "Waymarked Trails Hiking": L.tileLayer.provider(
          "WaymarkedTrails.hiking"
        ),
        "Waymarked Trails Cycling": L.tileLayer.provider(
          "WaymarkedTrails.cycling"
        ),
        "Waymarked Trails MTB": L.tileLayer.provider("WaymarkedTrails.mtb"),
        "Waymarked Trails Ski Slopes": L.tileLayer.provider(
          "WaymarkedTrails.slopes"
        ),
        "Waymarked Trails Riding": L.tileLayer.provider(
          "WaymarkedTrails.riding"
        ),
        "Waymarked Trails Skating": L.tileLayer.provider(
          "WaymarkedTrails.skating"
        )
      };

      L.control
        .layers(baseLayers, overlayLayers, { collapsed: false })
        .addTo(map);

      // resize layers control to fit into view.
      function resizeLayerControl() {
        var layerControlHeight = document.body.clientHeight - (10 + 50);
        var layerControl = document.getElementsByClassName(
          "leaflet-control-layers-expanded"
        )[0];

        layerControl.style.overflowY = "auto";
        layerControl.style.maxHeight = layerControlHeight + "px";
      }
      map.on("resize", () => {
        var layerControlHeight = document.body.clientHeight - (10 + 50);
        var layerControl = document.getElementsByClassName(
          "leaflet-control-layers-expanded"
        )[0];

        layerControl.style.overflowY = "auto";
        layerControl.style.maxHeight = layerControlHeight + "px";
      });
      resizeLayerControl();
    </script>
  </body>
</html>
